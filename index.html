<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="white-text">New Years Eve In</h1>

    <div class="countdown-container white-text">
        <div class="days-container time-container">
            <p class="time-text" id="days">0</p>
            <span class="subtitle">Days</span>
        </div>
        <div class="hours-container time-container">
            <p class="time-text" id="hours">0</p>
            <span class="subtitle">Hours</span>
        </div>
        <div class="minutes-container time-container">
            <p class="time-text" id="minutes">0</p>
            <span class="subtitle">Minutes</span>
        </div>
        <div class="seconds-container time-container">
            <p class="time-text" id="seconds">0</p>
            <span class="subtitle">Seconds</span>
        </div>
    </div>

    <footer class="white-text">Made with <span id="red">‚ù§</span> by Aakash!</footer>

    <script src="script.js"></script>
</body>
</html>
